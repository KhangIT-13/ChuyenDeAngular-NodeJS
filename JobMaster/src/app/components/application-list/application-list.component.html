<div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
  
        <!-- Bảng Publish -->
        <div class="table-responsive shadow-sm rounded bg-white">
          <table class="table table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Publish</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let application of applicationViews
                    | paginate : { itemsPerPage: itemsPerPage, currentPage: page }
                "
              >
                <td><a href="/jobdetail/{{application.publish.PublishID}}">{{ application.publish.PublishTitle }}</a></td>
                <td>{{ application.applicationStatus.StatusName }}</td>
                <td>
                  <a
                    class="btn btn-apply btn-sm"
                    (click)="huyUngTuyen(application.publish.PublishID, user.UserID)">Hủy</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- Phân trang -->
        <div class="pagination-controls mt-3 text-center">
          <pagination-controls
            class="d-inline-block"
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
